syntax = "proto3";
package mainservice;

service Main {
    rpc Quit (QuitRequest) returns (QuitResponse);
    rpc Join (JoinRequest) returns (JoinResponse);
    rpc Echo (EchoRequest) returns (EchoResponse);
}

message QuitRequest {
    string name = 1;
    int64 id = 2;
}
message QuitResponse {
    int32 exitcode = 1;
}

message JoinRequest {
    string name = 1;
}
message JoinResponse {
    int64 id = 1;
}

message EchoRequest {
    int64 id = 1;
    string dat = 2;
}
message EchoResponse {
    string dat = 1;
}


