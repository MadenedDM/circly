syntax = "proto3";

package mainservice;

service Talk {
    rpc Echo (EchoRequest) returns (EchoResponse);
    rpc Greet (GreetRequest) returns (GreetResponse);
}

message GreetRequest {
    string name = 1;
}

message GreetResponse {
    string message = 1;
}

message EchoRequest {
    string message = 1;
}

message EchoResponse {
    string message = 1;
}

